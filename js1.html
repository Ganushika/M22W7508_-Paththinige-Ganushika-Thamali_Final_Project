<script>
  var item=["Please input your name.","Please input your age.","Please input your telephone number","Please input your email."];

  function check(){
    var elem =document.fm.elements;
    for(var i=0;i<4;i++){
      if(elem[i].value !=""){
        elem[i].style.color="#0000FF";
        switch(elem[i].name){
          case "age":     
            if(isNaN(elem[i].value)){
              alert("Please input correct age.");
              elem[i].style.color="#FF0000";
            }else if(elem[i].value<0){
              elem[i].style.color="#FF0000";
              alert("You did not input the correct numbers.");
            }
            break;
          
          case "tel":
            if(!elem[i].value.match(/^\d{2,3}-\d{4}-\d{4}$/)){
              elem[i].style.color="#FF0000";
              alert("Please input correct telephone number");
            }
          break;
          
          case "mail":
            if(!elem[i].value.match(/^\S+@\S+\.\S+$/)){
              elem[i].style.color="#FF0000";
              alert("Please input correct e-mail number.");
            }
          break;
        }
      }else{
        alert(item[i]);
      }
    }
  }
</script>

  <script>
    var n = new Array(6);
    var score = new Array(6);
    n[0] = "Wang  ";
    score[0] = 80;
    n[1] = "chen  ";
    score[1] = 75;
    n[2] = "Zhao  ";
    score[2] = 92;
    n[3] = "Liu  ";
    score[3] = 60;
    n[4] = "Yamamoto  ";
    score[4] = 91;
    n[5] = "Tanaka  ";
    score[5] = 82;
    
    document.write("<strong> <h2> There are six students. Their scores are as follows.</h2>  </strong>");

    // students results.
    var str = "";
    for (var i = 0; i < 6; i++) {
      str = n[i] + score[i] + ".<br/>";
      document.write(str);
    }

    // Function to filter students who scored A (score >= 90)
    function filterAStudents(student) {
      return student.score >= 90;
    }

    var students = [];
    for (var i = 0; i < 6; i++) {
      students.push({ name: n[i], score: score[i] });
    }

    var aStudents = students.filter(filterAStudents);

    // Display the names of A students
    document.write("<br/> <strong> <h2> The following students are students who can get A . </h2> </strong>");
    aStudents.forEach(function(student) {
      document.write(student.name + ' ' + student.score + "<br/>");
    });

    //Total score and average
     var sum = 0;
    students.forEach(function(student) {
      sum += student.score;
    });

    var average = sum / students.length;

    // Display the total score and average score
    document.write("<br/> Total score is " + sum + "<br/>");
    document.write("The Average score is " + average );

    // Sort scores in descending order
    students.sort(function(a, b) {
      return b.score - a.score;
    });

    // Display the names and scores in descending order
    document.write("<br/> <strong> <h2> Sort scores in descending order. </h2> </strong>");
    students.forEach(function(student) {
      document.write(student.name + ' ' + student.score + "<br/>");
    });

  </script>
