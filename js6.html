  var item=["Please input your name.","Please input your age.","Please input your telephone number","Please input your email."];

  function check(){
    var elem =document.fm.elements;
    for(var i=0;i<4;i++){
      if(elem[i].value !=""){
        elem[i].style.color="#0000FF";
        switch(elem[i].name){
          case "age":     
            if(isNaN(elem[i].value)){
              alert("Please input correct age.");
              elem[i].style.color="#FF0000";
            }else if(elem[i].value<0){
              elem[i].style.color="#FF0000";
              alert("You did not input the correct numbers.");
            }
            break;
          
          case "tel":
            if(!elem[i].value.match(/^\d{2,3}-\d{4}-\d{4}$/)){
              elem[i].style.color="#FF0000";
              alert("Please input correct telephone number");
            }
          break;
          
          case "mail":
            if(!elem[i].value.match(/^\S+@\S+\.\S+$/)){
              elem[i].style.color="#FF0000";
              alert("Please input correct e-mail number.");
            }
          break;
        }
      }else{
        alert(item[i]);
      }
    }
  }
</script>

  <title>Ship Animation</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
 

.container {
  position: relative;
  width: 100%;
  height: 100vh;
}

.sky {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url(img/21.jpg);
}





.ship {
  position: absolute;
  bottom: 170px;
  left: 10px;
  width: 200px;
  height: 150px;
/*  background-color: #f00; /* Red */*/
  border-radius: 5px;
}
  </style>
  
  <title>ship Moving Animation</title>
</head>
<body>
  <div class="container">
    
    <div class="sun-moon"></div>
    <div class="sky">
      <div class="ship" id="ship"><img src="img/20.png" width="80%" height="80%"></div>
    </div>
  </div>
  <script>
  	const ship = document.getElementById("ship");
let shipPosition = 10;
const maxPosition = window.innerWidth - 60; // ship width is 50px, add some buffer space

function moveShip() {
  shipPosition += 5; // Adjust the speed of the ship by changing this value
  if (shipPosition > maxPosition) {
    shipPosition = 10; // Reset the position to the left when it reaches the right end
  }
  ship.style.left = shipPosition + "px";
  requestAnimationFrame(moveShip);
}

moveShip();
  </script>
