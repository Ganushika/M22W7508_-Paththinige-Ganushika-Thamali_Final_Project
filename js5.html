<script>
  var item=["Please input your name.","Please input your age.","Please input your telephone number","Please input your email."];

  function check(){
    var elem =document.fm.elements;
    for(var i=0;i<4;i++){
      if(elem[i].value !=""){
        elem[i].style.color="#0000FF";
        switch(elem[i].name){
          case "age":     
            if(isNaN(elem[i].value)){
              alert("Please input correct age.");
              elem[i].style.color="#FF0000";
            }else if(elem[i].value<0){
              elem[i].style.color="#FF0000";
              alert("You did not input the correct numbers.");
            }
            break;
          
          case "tel":
            if(!elem[i].value.match(/^\d{2,3}-\d{4}-\d{4}$/)){
              elem[i].style.color="#FF0000";
              alert("Please input correct telephone number");
            }
          break;
          
          case "mail":
            if(!elem[i].value.match(/^\S+@\S+\.\S+$/)){
              elem[i].style.color="#FF0000";
              alert("Please input correct e-mail number.");
            }
          break;
        }
      }else{
        alert(item[i]);
      }
    }
  }
</script>

<body>
  
  <div id="mymap"></div>
  <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" defer></script>
  <script>
    function initMap() {
      var map;
      var bounds = new google.maps.LatLngBounds();
      var mapOptions = {
        mapTypeId: 'roadmap'
      };

      // Display Map on the web site
      map = new google.maps.Map(document.getElementById('mymap'), mapOptions);
      map.setTilt(50);

      // Multiple markers
      var markers = [
        ['Ginkakuji Temple', 35.027144, 135.798238],
        ['Galle Dutch Fort', 6.030624572306597, 80.21503142621395],
        ['Sigiriya', 7.952211586255848, 80.75144449475607]
      ];

      // Information Window
      var infoWindowContent = [
        ['<div class="info_content">' +
          '<h2>Ginkakuji Temple </h2>' +
          '<h3>2 Ginkakujicho, Sakyo Ward, Kyoto, 606-8402</h3>' +
          '<p> It is one of the constructions that represents the Higashiyama Culture of the Muromachi period</p>' +
          '</div>'],

        ['<div class="info_content">' +
          '<h2>Galle Dutch Fort</h2>' +
          '<h3>Galle 80000, Sri Lanka</h3>' +
          '<p> The fort has a colourful history, and today has a multi-ethnic and multi-religious population.</p>' +
          '</div>'],

        ['<div class="info_content">' +
          '<h2>Sigiriya</h2>' +
          '<h3>2 Central Province, Sri Lanka</h3>' +
          '<p> It is a site of historical and archaeological significance that is dominated by a massive column of granite rock approximately 180 m (590 ft) high.</p>' +
          '</div>'],
      ];

      // Add multiple markers to the map
      var infoWindow = new google.maps.InfoWindow(),
        marker,
        i;

      for (i = 0; i < markers.length; i++) {
        var position = new google.maps.LatLng(markers[i][1], markers[i][2]);
        bounds.extend(position);
        marker = new google.maps.Marker({
          position: position,
          map: map,
          title: markers[i][0]
        });

        // Add info window to markers
        google.maps.event.addListener(marker, 'click', (function(marker, i) {
          return function() {
            infoWindow.setContent(infoWindowContent[i][0]);
            infoWindow.open(map, marker);
          };
        })(marker, i));
      }

      map.fitBounds(bounds);
    }

    google.maps.event.addDomListener(window, 'load', initMap);
  </script>
